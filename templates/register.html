{% extends 'base.html' %}

{% block title %}Registration Form{% endblock %}

{% block content %}
    <form method="POST">
    {{ form.csrf_token }}
    <p>
        {{ form.email.label }}{{ form.email(size=20) }}
    </p>
    <p>
        {{ form.language.label }}{{ form.language() }}
    </p>
    <input type="submit" value="Register">
    </form>
{% endblock %}
